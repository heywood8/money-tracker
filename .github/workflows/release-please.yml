name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          release-type: expo
          package-name: penny
          include-v-in-tag: true
          token: ${{ secrets.RELEASE_TOKEN }}
