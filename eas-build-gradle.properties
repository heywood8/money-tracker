# EAS Build Gradle Properties
# This file is used by EAS Build to configure Android build settings
# See: https://docs.expo.dev/build-reference/android-builds/#configuring-gradle

# Enable R8 minification and obfuscation in release builds
android.enableMinifyInReleaseBuilds=true
android.enableShrinkResourcesInReleaseBuilds=true

# Enable PNG crunching for smaller APK size
android.enablePngCrunchInReleaseBuilds=true

# AndroidX
android.useAndroidX=true

# Architecture support
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# New Architecture
newArchEnabled=true

# Hermes
hermesEnabled=true

# Edge-to-edge
edgeToEdgeEnabled=true

# Expo features
expo.gif.enabled=true
expo.webp.enabled=true
expo.webp.animated=false

# Network inspector (only for development)
EX_DEV_CLIENT_NETWORK_INSPECTOR=false

# Legacy packaging
expo.useLegacyPackaging=false
expo.edgeToEdgeEnabled=true

# Gradle JVM args
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m
org.gradle.parallel=true
