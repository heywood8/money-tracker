# EAS Build Gradle Properties
# This file is used by EAS Build to configure Android build settings
# See: https://docs.expo.dev/build-reference/android-builds/#configuring-gradle

# Enable R8 minification and obfuscation in release builds
android.enableMinifyInReleaseBuilds=true
android.enableShrinkResourcesInReleaseBuilds=true

# Enable PNG crunching for smaller APK size
android.enablePngCrunchInReleaseBuilds=true

# AndroidX
android.useAndroidX=true

# Architecture support
reactNativeArchitectures=arm64-v8a # armeabi-v7a,arm64-v8a,x86,x86_64

# New Architecture
newArchEnabled=true

# Hermes
hermesEnabled=true

# Edge-to-edge
edgeToEdgeEnabled=true

# Expo features
expo.gif.enabled=true
expo.webp.enabled=true
expo.webp.animated=false

# Network inspector (only for development)
EX_DEV_CLIENT_NETWORK_INSPECTOR=false

# Legacy packaging
expo.useLegacyPackaging=false
expo.edgeToEdgeEnabled=true

# Gradle JVM args
# Reduced memory allocation for GitHub Actions runners (7GB total RAM)
# Leaving headroom for OS, Node.js, and other processes
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.daemon=true

# Android build optimizations
android.enableJetifier=false
android.nonTransitiveRClass=true
android.nonFinalResIds=true

# Lint configuration to reduce memory usage
# Only check fatal issues in release builds to reduce memory consumption
android.lintOptions.checkReleaseBuilds=false
android.lintOptions.abortOnError=false
